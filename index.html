<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Handlee&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/hover-events-index.css">
    <link rel="stylesheet" href="./style/focus-events-index.css">
    <link rel="stylesheet" href="./style/edit-item-event.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>

        <div>
            <h2 id="list-date"></h2>
        </div>

        <div id="list-tasks-section">
            <div class="list-item">
                <input type="checkbox" name="teste01" id="teste01">
                <label for="teste01" class="lbl-list-item">Teste 01</label>
                <div class="edit-remove-item">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                    <i class="fa fa-eraser" aria-hidden="true"></i>
                </div>
            </div>
            <div class="list-item">
                <input type="checkbox" name="teste02" id="teste02">
                <label for="teste02" class="lbl-list-item">Teste 02</label>
                <div class="edit-remove-item">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                    <i class="fa fa-eraser" aria-hidden="true"></i>
                </div>
            </div>
            <div class="list-item">
                <input type="checkbox" name="teste03" id="teste03">
                <label for="teste03" class="lbl-list-item">Teste 03</label>
                <div class="edit-remove-item">
                    <i class="fa fa-pencil" aria-hidden="true" onclick="editTask(this)"></i>
                    <i class="fa fa-eraser" aria-hidden="true"></i>
                </div>
            </div>
            <div class="list-item">
                <input type="checkbox" name="teste04" id="teste04">
                <label contenteditable="" onkeydown="editTask(this)" for="teste04" class="lbl-list-item">Teste</label>
                <div class="confirm-decline-edit-item">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        
        <div class="create-item-section">
            <input type="text" name="" id="item-description" placeholder="Novo item">
            <input type="button" value="CRIAR" id="btn-create-item" onclick="createTask()">
        </div>

    </main>

    <script src="./script/today-date.js"></script>
    <script src="./script/create-item.js"></script>
</body>
</html>
