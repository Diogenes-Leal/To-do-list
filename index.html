<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Handlee&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/hover-events-index.css">
</head>
<body>
    <main>

        <div>
            <h2 id="data-da-lista">Data de hoje</h2>
        </div>

        <div>
            <div class="list-item">
                <input type="checkbox" name="teste01" id="teste01">
                <label for="teste01" class="lbl-list-item">Teste 01</label>
            </div>
            <div class="list-item">
                <input type="checkbox" name="teste02" id="teste02">
                <label for="teste02" class="lbl-list-item">Teste 02</label>
            </div>
            <div class="list-item">
                <input type="checkbox" name="teste03" id="teste03">
                <label for="teste03" class="lbl-list-item">Teste 03</label>
            </div>
        </div>
        
        <div class="criar-item">
            <input type="text" name="" id="descrever-item" placeholder="Novo item">
            <input type="button" value="CRIAR" id="btn-criar-item">
        </div>

    </main>

    <script src="./script/pegar-data-atual.js"></script>
    <script src="./script/criar-item.js"></script>
</body>
</html>
